plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'org.hocelot.git'
version '1.0-RELEASE'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

}

intellij {
    version '2018.1.4'
    plugins 'git4idea'
    pluginName 'Git Commit Template'
}
patchPluginXml {
    changeNotes """
      First release of hocelot-commit-tempate.<br>
      Basic version.<br>"""
}